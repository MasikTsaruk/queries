{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block start %}
<div class="container mt-4">
    <h2>Create New Query</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Query</button>
    </form>
</div>
{% endblock start %}
