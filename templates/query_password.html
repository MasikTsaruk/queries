{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block start %}
<div class="container mt-4">
  <h2>Type here Password for"{{ query.name }}"</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|default:"" }}
    <input type="password" name="query_password" class="form-control" placeholder="Password" autofocus>
    <button type="submit" class="btn btn-primary mt-2">Enter</button>
  </form>
</div>
{% endblock %}
